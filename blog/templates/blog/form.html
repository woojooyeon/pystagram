{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="row-sm-12">
                <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary"> {% bootstrap_icon "heart" %} Submit
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
