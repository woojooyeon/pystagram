<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<title></title>
<body>
<div class="container">
    <div class="row">
        <div class="cls-sm-12">
            <h1>pystagram</h1>
            <table class="table table-hover table-bordered">
            {% for post in post_list %}
                <tr>
                    <td>
                        <a href="/photos/{{ post.pk }}/">{{ post.title }}</a>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
